<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">

    <div class="img-container">
      <a class="hero-image-link">
        <img src="images/image-equilibrium.jpg" alt="hero-image" class="hero-image">
      </a>
        <img src="images/icon-view.svg" class="view" alt="" class="iew">
        <div class="img-overlay"></div>
    </div>

  <section class="main-content">
    <a class="heading-link">
      <h1 class="heading">Equilibrium #3429</h1>

    </a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="stats">

      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <span>0.041 ETH</span>
      </div>

      <div class="days-left">
        <img src="images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>

    </div>

    <div class="line"></div>
  </section>

  <section class="author">

    <img src="images/image-avatar.png" alt="avatar">
    <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vladimir Brscic</a>.
  </div>
</div>
</body>
</html>
